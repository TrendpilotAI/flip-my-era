name: Deploy Supabase

on:
  push:
    branches: [main, develop]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/functions/**'

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to staging project
        run: supabase link --project-ref ${{ secrets.SUPABASE_STAGING_PROJECT_REF }}

      - name: Push migrations
        run: supabase db push

      - name: Deploy Edge Functions (with JWT verification)
        run: |
          supabase functions deploy credits
          supabase functions deploy credits-validate
          supabase functions deploy admin-credits
          supabase functions deploy stream-chapters
          supabase functions deploy groq-storyline
          supabase functions deploy groq-api
          supabase functions deploy runware-proxy
          supabase functions deploy ebook-generation
          supabase functions deploy create-checkout
          supabase functions deploy customer-portal
          supabase functions deploy check-subscription
          supabase functions deploy brevo-email
          supabase functions deploy stripe-portal
        env:
          GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}

      - name: Deploy webhook functions (no JWT - receives external callbacks)
        run: |
          supabase functions deploy stripe-webhook --no-verify-jwt
          supabase functions deploy webhook-retry-processor --no-verify-jwt

  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to production project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Push migrations
        run: supabase db push

      - name: Deploy Edge Functions (with JWT verification)
        run: |
          supabase functions deploy credits
          supabase functions deploy credits-validate
          supabase functions deploy admin-credits
          supabase functions deploy stream-chapters
          supabase functions deploy groq-storyline
          supabase functions deploy groq-api
          supabase functions deploy runware-proxy
          supabase functions deploy ebook-generation
          supabase functions deploy create-checkout
          supabase functions deploy customer-portal
          supabase functions deploy check-subscription
          supabase functions deploy brevo-email
          supabase functions deploy stripe-portal
        env:
          GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}

      - name: Deploy webhook functions (no JWT - receives external callbacks)
        run: |
          supabase functions deploy stripe-webhook --no-verify-jwt
          supabase functions deploy webhook-retry-processor --no-verify-jwt
