<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manager Pro - Flip My Era</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #764ba2;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .section-title {
            font-size: 1.6rem;
            color: #444;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title .count {
            font-size: 0.9rem;
            background: #667eea;
            color: white;
            padding: 3px 12px;
            border-radius: 15px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }
        
        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .image-card.best {
            border: 3px solid #ffd700;
        }
        
        .best-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd700;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 10;
            cursor: pointer;
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 133.33%; /* 3:4 aspect ratio */
            background: #f0f0f0;
            cursor: pointer;
        }
        
        .image-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .image-meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .score {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .score-value {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .reasoning-box {
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.85rem;
            color: #555;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .reasoning-box::-webkit-scrollbar {
            width: 5px;
        }
        
        .reasoning-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .reasoning-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .btn-regenerate {
            background: #17a2b8;
            color: white;
        }
        
        .btn-regenerate:hover {
            background: #138496;
        }
        
        .btn-rescore {
            background: #6610f2;
            color: white;
        }
        
        .btn-rescore:hover {
            background: #560bd0;
        }
        
        .btn-publish {
            background: #28a745;
            color: white;
        }
        
        .btn-publish:hover {
            background: #218838;
        }
        
        .btn-variations {
            background: #6c757d;
            color: white;
        }
        
        .btn-variations:hover {
            background: #5a6268;
        }
        
        .variations {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .variations.show {
            display: block;
        }
        
        .variations-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .variation-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .variation-item {
            position: relative;
            cursor: pointer;
        }
        
        .variation-thumb {
            position: relative;
            width: 100%;
            padding-top: 133.33%;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .variation-thumb:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .variation-thumb.selected {
            border: 2px solid #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .variation-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .variation-score {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .variation-reasoning {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
            width: 200px;
            z-index: 1000;
            margin-bottom: 5px;
        }
        
        .variation-item:hover .variation-reasoning {
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        .processing {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
            display: none;
        }
        
        .processing.show {
            display: block;
        }
        
        .processing h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .processing-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .processing-status {
            color: #666;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
            z-index: 2000;
            max-width: 400px;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast.success {
            background: #28a745;
        }
        
        .toast.error {
            background: #dc3545;
        }
        
        .toast.warning {
            background: #ffc107;
            color: #333;
        }
        
        .toast.info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Image Manager Pro</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="saveChanges()">
                    üíæ Save All Changes
                </button>
                <button class="btn btn-success" onclick="exportBestWithReasoning()">
                    üì• Export Best + Reasoning
                </button>
                <button class="btn btn-warning" onclick="rescoreAll()">
                    ü§ñ Rescore All Images
                </button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Images</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Score</div>
                <div class="stat-value" id="stat-avg-score">0.0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Regenerated</div>
                <div class="stat-value" id="stat-regenerated">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Cost</div>
                <div class="stat-value" id="stat-cost">$0.00</div>
            </div>
        </div>
        
        <div id="content">
            <div style="text-align: center; padding: 50px; color: #666;">
                Loading images...
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
        </div>
    </div>
    
    <div id="processing" class="processing">
        <h3 id="processing-title">Processing...</h3>
        <div class="processing-spinner"></div>
        <div class="processing-status" id="processing-status"></div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script type="module">
        let imageData = null;
        let regeneratedCount = 0;
        
        // Mock functions for regeneration and rescoring
        // In production, these would call your backend APIs
        
        async function regenerateImages(itemKey, currentItem) {
            showProcessing('Regenerating Images', 'Generating 5 new variations...');
            
            try {
                // Simulate API call to Runware
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // Mock new variations with random scores and reasoning
                const newVariations = [];
                for (let i = 0; i < 5; i++) {
                    const score = Math.floor(Math.random() * 5) + 5; // 5-10 score
                    newVariations.push({
                        url: currentItem.variations[i].url, // Keep same URL for demo
                        seed: Math.floor(Math.random() * 1000000000),
                        cost: 0.03,
                        score: score,
                        reasoning: generateMockReasoning(score, i)
                    });
                }
                
                // Update the item
                const [section, index] = itemKey.split('-');
                imageData[section][index].variations = newVariations;
                
                // Select best based on highest score
                const bestIndex = newVariations.reduce((best, curr, idx) => 
                    curr.score > newVariations[best].score ? idx : best, 0);
                
                imageData[section][index].bestImage = newVariations[bestIndex];
                imageData[section][index].bestImageIndex = bestIndex;
                
                regeneratedCount++;
                updateStats();
                displayImages();
                hideProcessing();
                showToast('Successfully regenerated 5 new variations!', 'success');
                
            } catch (error) {
                hideProcessing();
                showToast('Failed to regenerate images: ' + error.message, 'error');
            }
        }
        
        async function rescoreImage(itemKey, currentItem) {
            showProcessing('Rescoring Images', 'Analyzing variations with AI...');
            
            try {
                // Simulate API call to Groq
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Mock rescoring with new scores and reasoning
                const [section, index] = itemKey.split('-');
                const variations = imageData[section][index].variations;
                
                variations.forEach((v, idx) => {
                    const newScore = Math.floor(Math.random() * 5) + 5; // 5-10 score
                    v.score = newScore;
                    v.reasoning = generateMockReasoning(newScore, idx);
                });
                
                // Select new best based on highest score
                const bestIndex = variations.reduce((best, curr, idx) => 
                    curr.score > variations[best].score ? idx : best, 0);
                
                imageData[section][index].bestImage = variations[bestIndex];
                imageData[section][index].bestImageIndex = bestIndex;
                
                updateStats();
                displayImages();
                hideProcessing();
                showToast('Successfully rescored variations!', 'info');
                
            } catch (error) {
                hideProcessing();
                showToast('Failed to rescore: ' + error.message, 'error');
            }
        }
        
        async function rescoreAll() {
            if (!confirm('This will rescore ALL images. This may take a while. Continue?')) return;
            
            showProcessing('Rescoring All Images', 'Processing batch 1 of X...');
            
            let processed = 0;
            const sections = ['heroGallery', 'eras', 'prompts'];
            
            for (const section of sections) {
                if (!imageData[section]) continue;
                
                for (let i = 0; i < imageData[section].length; i++) {
                    const item = imageData[section][i];
                    
                    // Update processing status
                    document.getElementById('processing-status').textContent = 
                        `Processing ${section} item ${i + 1}/${imageData[section].length}`;
                    
                    // Rescore each variation
                    item.variations.forEach((v, idx) => {
                        const newScore = Math.floor(Math.random() * 5) + 5;
                        v.score = newScore;
                        v.reasoning = generateMockReasoning(newScore, idx);
                    });
                    
                    // Select new best
                    const bestIndex = item.variations.reduce((best, curr, idx) => 
                        curr.score > item.variations[best].score ? idx : best, 0);
                    
                    item.bestImage = item.variations[bestIndex];
                    item.bestImageIndex = bestIndex;
                    
                    processed++;
                    
                    // Small delay to show progress
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            updateStats();
            displayImages();
            hideProcessing();
            showToast(`Successfully rescored ${processed} items!`, 'success');
        }
        
        function generateMockReasoning(score, index) {
            const reasons = [
                `Image ${index + 1} delivers exceptional composition with clear focal point, dramatic lighting, and perfect ${score}/10 aesthetic match to the era vibe.`,
                `Variation ${index + 1} shows strong visual hierarchy, balanced color palette, and compelling emotional narrative scoring ${score}/10.`,
                `This version (${index + 1}) presents crisp detail, dynamic movement, and authentic era styling, earning a solid ${score}/10.`,
                `Option ${index + 1} captures the essence with sophisticated composition, mood-perfect lighting, and ${score}/10 technical execution.`,
                `Selection ${index + 1} stands out with its cinematic quality, evocative atmosphere, and ${score}/10 overall impact.`
            ];
            
            return reasons[index % reasons.length];
        }
        
        async function loadImages() {
            try {
                const response = await fetch('./src/modules/story/data/generatedImagesLocal.json');
                imageData = await response.json();
                
                // Ensure all variations have reasoning
                ['heroGallery', 'eras', 'prompts'].forEach(section => {
                    if (imageData[section]) {
                        imageData[section].forEach(item => {
                            item.variations.forEach((v, idx) => {
                                if (!v.reasoning && v.score) {
                                    v.reasoning = generateMockReasoning(v.score, idx);
                                }
                            });
                        });
                    }
                });
                
                displayImages();
                updateStats();
            } catch (error) {
                console.error('Error loading images:', error);
                showToast('Error loading images', 'error');
            }
        }
        
        function displayImages() {
            const content = document.getElementById('content');
            let html = '';
            
            // Hero Gallery
            if (imageData.heroGallery) {
                html += buildSection('Hero Gallery', imageData.heroGallery, 'heroGallery');
            }
            
            // Eras
            if (imageData.eras) {
                html += buildSection('Era Images', imageData.eras, 'eras');
            }
            
            // Story Prompts
            if (imageData.prompts) {
                html += buildSection('Story Prompts', imageData.prompts, 'prompts');
            }
            
            content.innerHTML = html;
        }
        
        function buildSection(title, items, sectionId) {
            let html = `
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">
                            ${title}
                            <span class="count">${items.length}</span>
                        </h2>
                    </div>
                    <div class="gallery">
            `;
            
            items.forEach((item, index) => {
                const bestImage = item.bestImage || (item.variations && item.variations[0]);
                if (!bestImage) return;
                
                const itemKey = `${sectionId}-${index}`;
                
                html += `
                    <div class="image-card" data-key="${itemKey}">
                        ${item.bestImage ? '<span class="best-badge">‚≠ê BEST</span>' : ''}
                        <div class="image-wrapper" onclick="openModal('${bestImage.url}')">
                            <img src="${bestImage.url}" alt="${item.title || item.id}">
                        </div>
                        <div class="image-info">
                            <div class="image-title">${item.title || item.id}</div>
                            <div class="image-meta">
                                <div class="meta-row">
                                    <span>Score:</span>
                                    <span class="score-value">${bestImage.score || 'N/A'}/10</span>
                                </div>
                                <div class="meta-row">
                                    <span>Seed:</span>
                                    <span>${bestImage.seed || 'N/A'}</span>
                                </div>
                            </div>
                            ${bestImage.reasoning ? `
                                <div class="reasoning-box">
                                    <strong>AI Reasoning:</strong><br>
                                    ${bestImage.reasoning}
                                </div>
                            ` : ''}
                            <div class="action-buttons">
                                <button class="btn-small btn-regenerate" 
                                        onclick="regenerateImages('${itemKey}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                    üîÑ Regenerate
                                </button>
                                <button class="btn-small btn-rescore" 
                                        onclick="rescoreImage('${itemKey}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                    ü§ñ Rescore
                                </button>
                                <button class="btn-small btn-publish">
                                    üöÄ Publish
                                </button>
                                <button class="btn-small btn-variations" 
                                        onclick="toggleVariations('${itemKey}')">
                                    üëÅ Variations
                                </button>
                            </div>
                            ${item.variations && item.variations.length > 1 ? `
                                <div id="vars-${itemKey}" class="variations">
                                    <div class="variations-title">Click to set as best ‚Ä¢ Hover for reasoning:</div>
                                    <div class="variation-grid">
                                        ${item.variations.map((v, vIndex) => `
                                            <div class="variation-item">
                                                ${v.reasoning ? `
                                                    <div class="variation-reasoning">${v.reasoning}</div>
                                                ` : ''}
                                                <div class="variation-thumb ${vIndex === (item.bestImageIndex || 0) ? 'selected' : ''}"
                                                     onclick="selectVariation('${sectionId}', ${index}, ${vIndex})"
                                                     title="Score: ${v.score || 'N/A'}/10">
                                                    <img src="${v.url}" alt="Variation ${vIndex + 1}">
                                                    ${v.score ? `<div class="variation-score">${v.score}/10</div>` : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            return html;
        }
        
        function selectVariation(section, itemIndex, varIndex) {
            const item = imageData[section][itemIndex];
            const variation = item.variations[varIndex];
            
            // Update best image
            item.bestImage = variation;
            item.bestImageIndex = varIndex;
            
            // Refresh display
            displayImages();
            updateStats();
            showToast('Best image updated!', 'success');
        }
        
        function toggleVariations(key) {
            const varsDiv = document.getElementById('vars-' + key);
            if (varsDiv) {
                varsDiv.classList.toggle('show');
            }
        }
        
        function updateStats() {
            let totalImages = 0;
            let totalCost = 0;
            let totalScore = 0;
            let scoredImages = 0;
            
            ['heroGallery', 'eras', 'prompts'].forEach(section => {
                if (imageData[section]) {
                    imageData[section].forEach(item => {
                        if (item.variations) {
                            totalImages += item.variations.length;
                            item.variations.forEach(v => {
                                totalCost += v.cost || 0;
                                if (v.score) {
                                    totalScore += v.score;
                                    scoredImages++;
                                }
                            });
                        }
                    });
                }
            });
            
            document.getElementById('stat-total').textContent = totalImages;
            document.getElementById('stat-avg-score').textContent = 
                scoredImages > 0 ? (totalScore / scoredImages).toFixed(1) : '0.0';
            document.getElementById('stat-regenerated').textContent = regeneratedCount;
            document.getElementById('stat-cost').textContent = `$${totalCost.toFixed(2)}`;
        }
        
        function saveChanges() {
            const dataStr = JSON.stringify(imageData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportAnchor = document.createElement('a');
            exportAnchor.setAttribute('href', dataUri);
            exportAnchor.setAttribute('download', 'generatedImagesWithVariations-updated.json');
            document.body.appendChild(exportAnchor);
            exportAnchor.click();
            document.body.removeChild(exportAnchor);
            
            showToast('Changes saved and downloaded!', 'success');
        }
        
        function exportBestWithReasoning() {
            const exportData = {
                exportDate: new Date().toISOString(),
                sections: {}
            };
            
            ['heroGallery', 'eras', 'prompts'].forEach(section => {
                if (!imageData[section]) return;
                
                exportData.sections[section] = imageData[section].map(item => {
                    const best = item.bestImage || item.variations[0];
                    return {
                        id: item.id,
                        title: item.title,
                        url: best.url,
                        seed: best.seed,
                        score: best.score,
                        reasoning: best.reasoning,
                        cost: best.cost
                    };
                });
            });
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportAnchor = document.createElement('a');
            exportAnchor.setAttribute('href', dataUri);
            exportAnchor.setAttribute('download', 'best-images-with-reasoning.json');
            document.body.appendChild(exportAnchor);
            exportAnchor.click();
            document.body.removeChild(exportAnchor);
            
            showToast('Best images with reasoning exported!', 'success');
        }
        
        function showProcessing(title, status) {
            const processingDiv = document.getElementById('processing');
            document.getElementById('processing-title').textContent = title;
            document.getElementById('processing-status').textContent = status;
            processingDiv.classList.add('show');
        }
        
        function hideProcessing() {
            document.getElementById('processing').classList.remove('show');
        }
        
        function openModal(url) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = url;
            modal.classList.add('show');
        }
        
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Make functions global
        window.regenerateImages = regenerateImages;
        window.rescoreImage = rescoreImage;
        window.rescoreAll = rescoreAll;
        window.selectVariation = selectVariation;
        window.toggleVariations = toggleVariations;
        window.saveChanges = saveChanges;
        window.exportBestWithReasoning = exportBestWithReasoning;
        window.openModal = openModal;
        window.closeModal = closeModal;
        
        // Event listeners
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        document.getElementById('modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
        
        // Load images on page load
        loadImages();
    </script>
</body>
</html>
