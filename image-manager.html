<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manager - Flip My Era</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #764ba2;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .section-title {
            font-size: 1.6rem;
            color: #444;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title .count {
            font-size: 0.9rem;
            background: #667eea;
            color: white;
            padding: 3px 12px;
            border-radius: 15px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .image-card.best {
            border: 3px solid #ffd700;
        }
        
        .best-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd700;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 10;
            cursor: pointer;
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 133.33%; /* 3:4 aspect ratio */
            background: #f0f0f0;
            cursor: pointer;
        }
        
        .image-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .image-meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .score {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .score-value {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-publish {
            background: #28a745;
            color: white;
        }
        
        .btn-publish:hover {
            background: #218838;
        }
        
        .btn-publish.published {
            background: #6c757d;
            cursor: default;
        }
        
        .btn-variations {
            background: #6c757d;
            color: white;
        }
        
        .btn-variations:hover {
            background: #5a6268;
        }
        
        .variations {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .variations.show {
            display: block;
        }
        
        .variations-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .variation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        
        .variation-thumb {
            position: relative;
            width: 100%;
            padding-top: 133.33%;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .variation-thumb:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .variation-thumb.selected {
            border: 2px solid #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .variation-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .variation-score {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
            z-index: 2000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast.success {
            background: #28a745;
        }
        
        .toast.error {
            background: #dc3545;
        }
        
        .toast.warning {
            background: #ffc107;
            color: #333;
        }
        
        .publish-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        .publish-modal.show {
            display: flex;
        }
        
        .publish-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        
        .publish-modal h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .publish-options {
            margin-bottom: 20px;
        }
        
        .publish-option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .publish-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        
        .publish-option input[type="radio"] {
            margin-right: 15px;
        }
        
        .publish-option-info {
            flex: 1;
        }
        
        .publish-option-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .publish-option-desc {
            font-size: 0.85rem;
            color: #666;
        }
        
        .publish-modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        .loading-spinner.show {
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Image Manager</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="saveChanges()">üíæ Save Changes</button>
                <button class="btn btn-success" onclick="exportSelections()">üì• Export Best</button>
                <button class="btn btn-warning" onclick="publishAll()">üöÄ Publish All Best</button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Images</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Published</div>
                <div class="stat-value" id="stat-published">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Changes Made</div>
                <div class="stat-value" id="stat-changes">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Cost</div>
                <div class="stat-value" id="stat-cost">$0.00</div>
            </div>
        </div>
        
        <div id="content">
            <div style="text-align: center; padding: 50px; color: #666;">
                Loading images...
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
        </div>
    </div>
    
    <div id="publish-modal" class="publish-modal">
        <div class="publish-modal-content">
            <h3>Publish Image</h3>
            <p style="margin-bottom: 20px;">Where would you like to publish this image?</p>
            <div class="publish-options">
                <label class="publish-option">
                    <input type="radio" name="publish-target" value="staging" checked>
                    <div class="publish-option-info">
                        <div class="publish-option-title">Staging</div>
                        <div class="publish-option-desc">Test environment for review</div>
                    </div>
                </label>
                <label class="publish-option">
                    <input type="radio" name="publish-target" value="production">
                    <div class="publish-option-info">
                        <div class="publish-option-title">Production</div>
                        <div class="publish-option-desc">Live website (be careful!)</div>
                    </div>
                </label>
                <label class="publish-option">
                    <input type="radio" name="publish-target" value="both">
                    <div class="publish-option-info">
                        <div class="publish-option-title">Both</div>
                        <div class="publish-option-desc">Deploy to staging and production</div>
                    </div>
                </label>
            </div>
            <div class="publish-modal-actions">
                <button class="btn btn-danger" onclick="closePublishModal()">Cancel</button>
                <button class="btn btn-success" onclick="confirmPublish()">
                    Publish
                    <span class="loading-spinner" id="publish-spinner"></span>
                </button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script>
        let imageData = null;
        let originalData = null;
        let changes = {};
        let publishedImages = new Set();
        let currentPublishItem = null;
        
        async function loadImages() {
            try {
                const response = await fetch('./src/modules/story/data/generatedImagesLocal.json');
                imageData = await response.json();
                originalData = JSON.parse(JSON.stringify(imageData)); // Deep clone
                
                // Load saved changes from localStorage
                const savedChanges = localStorage.getItem('imageManagerChanges');
                if (savedChanges) {
                    changes = JSON.parse(savedChanges);
                    applyChanges();
                }
                
                const savedPublished = localStorage.getItem('publishedImages');
                if (savedPublished) {
                    publishedImages = new Set(JSON.parse(savedPublished));
                }
                
                displayImages();
                updateStats();
            } catch (error) {
                console.error('Error loading images:', error);
                showToast('Error loading images', 'error');
            }
        }
        
        function applyChanges() {
            Object.keys(changes).forEach(key => {
                const [section, index] = key.split('-');
                if (imageData[section] && imageData[section][index]) {
                    imageData[section][index].bestImage = changes[key];
                    imageData[section][index].bestImageIndex = changes[key].index || 0;
                }
            });
        }
        
        function displayImages() {
            const content = document.getElementById('content');
            let html = '';
            
            // Hero Gallery
            if (imageData.heroGallery) {
                html += buildSection('Hero Gallery', imageData.heroGallery, 'heroGallery');
            }
            
            // Eras
            if (imageData.eras) {
                html += buildSection('Era Images', imageData.eras, 'eras');
            }
            
            // Story Prompts
            if (imageData.prompts) {
                html += buildSection('Story Prompts', imageData.prompts, 'prompts');
            }
            
            content.innerHTML = html;
        }
        
        function buildSection(title, items, sectionId) {
            let html = `
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">
                            ${title}
                            <span class="count">${items.length}</span>
                        </h2>
                    </div>
                    <div class="gallery">
            `;
            
            items.forEach((item, index) => {
                const bestImage = item.bestImage || (item.variations && item.variations[0]);
                if (!bestImage) return;
                
                const itemKey = `${sectionId}-${index}`;
                const isPublished = publishedImages.has(itemKey);
                const hasChanges = changes[itemKey] !== undefined;
                
                html += `
                    <div class="image-card ${hasChanges ? 'best' : ''}" data-key="${itemKey}">
                        ${hasChanges ? '<span class="best-badge" title="Modified">‚ú® UPDATED</span>' : ''}
                        <div class="image-wrapper" onclick="openModal('${bestImage.url}')">
                            <img src="${bestImage.url}" alt="${item.title || item.id}">
                        </div>
                        <div class="image-info">
                            <div class="image-title">${item.title || item.id}</div>
                            <div class="image-meta">
                                ${bestImage.score ? `
                                    <div class="meta-row">
                                        <span>Score:</span>
                                        <span class="score-value">${bestImage.score}/10</span>
                                    </div>
                                ` : ''}
                                ${bestImage.seed ? `
                                    <div class="meta-row">
                                        <span>Seed:</span>
                                        <span>${bestImage.seed}</span>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="action-buttons">
                                <button class="btn-small btn-publish ${isPublished ? 'published' : ''}" 
                                        onclick="publishImage('${itemKey}', '${bestImage.url}')"
                                        ${isPublished ? 'disabled' : ''}>
                                    ${isPublished ? '‚úÖ Published' : 'üöÄ Publish'}
                                </button>
                                ${item.variations && item.variations.length > 1 ? `
                                    <button class="btn-small btn-variations" 
                                            onclick="toggleVariations('${itemKey}')">
                                        üëÅ Variations
                                    </button>
                                ` : ''}
                            </div>
                            ${item.variations && item.variations.length > 1 ? `
                                <div id="vars-${itemKey}" class="variations">
                                    <div class="variations-title">Click to set as best:</div>
                                    <div class="variation-grid">
                                        ${item.variations.map((v, vIndex) => `
                                            <div class="variation-thumb ${vIndex === (item.bestImageIndex || 0) ? 'selected' : ''}"
                                                 onclick="selectVariation('${sectionId}', ${index}, ${vIndex})"
                                                 title="Click to set as best">
                                                <img src="${v.url}" alt="Variation ${vIndex + 1}">
                                                ${v.score ? `<div class="variation-score">${v.score}</div>` : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            return html;
        }
        
        function selectVariation(section, itemIndex, varIndex) {
            const item = imageData[section][itemIndex];
            const variation = item.variations[varIndex];
            
            // Update best image
            item.bestImage = variation;
            item.bestImageIndex = varIndex;
            
            // Track change
            const key = `${section}-${itemIndex}`;
            changes[key] = {
                ...variation,
                index: varIndex
            };
            
            // Save and refresh
            saveToLocalStorage();
            displayImages();
            updateStats();
            showToast('Best image updated!', 'success');
        }
        
        function toggleVariations(key) {
            const varsDiv = document.getElementById('vars-' + key);
            if (varsDiv) {
                varsDiv.classList.toggle('show');
            }
        }
        
        function publishImage(key, url) {
            currentPublishItem = { key, url };
            const modal = document.getElementById('publish-modal');
            modal.classList.add('show');
        }
        
        function closePublishModal() {
            const modal = document.getElementById('publish-modal');
            modal.classList.remove('show');
            currentPublishItem = null;
        }
        
        async function confirmPublish() {
            if (!currentPublishItem) return;
            
            const target = document.querySelector('input[name="publish-target"]:checked').value;
            const spinner = document.getElementById('publish-spinner');
            spinner.classList.add('show');
            
            try {
                // Simulate API call to publish image
                await simulatePublish(currentPublishItem.key, currentPublishItem.url, target);
                
                publishedImages.add(currentPublishItem.key);
                saveToLocalStorage();
                
                showToast(`Image published to ${target}!`, 'success');
                displayImages();
                updateStats();
            } catch (error) {
                showToast(`Failed to publish: ${error.message}`, 'error');
            } finally {
                spinner.classList.remove('show');
                closePublishModal();
            }
        }
        
        async function simulatePublish(key, url, target) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // In a real implementation, this would call your backend API
            console.log(`Publishing ${key} to ${target}:`, url);
            
            // For now, just log the action
            const publishData = {
                image: key,
                url: url,
                target: target,
                timestamp: new Date().toISOString()
            };
            
            console.log('Publish data:', publishData);
            
            // Simulate random failure for demo
            if (Math.random() < 0.1) {
                throw new Error('Network error');
            }
        }
        
        async function publishAll() {
            if (!confirm('Publish all best images to staging?')) return;
            
            let published = 0;
            let failed = 0;
            
            for (const section of ['heroGallery', 'eras', 'prompts']) {
                if (!imageData[section]) continue;
                
                for (let i = 0; i < imageData[section].length; i++) {
                    const item = imageData[section][i];
                    const key = `${section}-${i}`;
                    
                    if (publishedImages.has(key)) continue;
                    
                    try {
                        const bestImage = item.bestImage || item.variations[0];
                        await simulatePublish(key, bestImage.url, 'staging');
                        publishedImages.add(key);
                        published++;
                    } catch (error) {
                        failed++;
                    }
                }
            }
            
            saveToLocalStorage();
            displayImages();
            updateStats();
            
            if (failed > 0) {
                showToast(`Published ${published} images, ${failed} failed`, 'warning');
            } else {
                showToast(`Successfully published ${published} images!`, 'success');
            }
        }
        
        function saveChanges() {
            const changedData = JSON.parse(JSON.stringify(imageData));
            
            // Create a downloadable JSON file
            const dataStr = JSON.stringify(changedData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportAnchor = document.createElement('a');
            exportAnchor.setAttribute('href', dataUri);
            exportAnchor.setAttribute('download', 'generatedImagesWithVariations-updated.json');
            document.body.appendChild(exportAnchor);
            exportAnchor.click();
            document.body.removeChild(exportAnchor);
            
            showToast('Changes saved and downloaded!', 'success');
        }
        
        function exportSelections() {
            const bestImages = {};
            
            ['heroGallery', 'eras', 'prompts'].forEach(section => {
                if (!imageData[section]) return;
                
                bestImages[section] = imageData[section].map(item => {
                    const best = item.bestImage || item.variations[0];
                    return {
                        id: item.id,
                        title: item.title,
                        url: best.url,
                        seed: best.seed,
                        score: best.score
                    };
                });
            });
            
            const dataStr = JSON.stringify(bestImages, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportAnchor = document.createElement('a');
            exportAnchor.setAttribute('href', dataUri);
            exportAnchor.setAttribute('download', 'best-images.json');
            document.body.appendChild(exportAnchor);
            exportAnchor.click();
            document.body.removeChild(exportAnchor);
            
            showToast('Best images exported!', 'success');
        }
        
        function saveToLocalStorage() {
            localStorage.setItem('imageManagerChanges', JSON.stringify(changes));
            localStorage.setItem('publishedImages', JSON.stringify(Array.from(publishedImages)));
        }
        
        function updateStats() {
            let totalImages = 0;
            let totalCost = 0;
            
            ['heroGallery', 'eras', 'prompts'].forEach(section => {
                if (imageData[section]) {
                    imageData[section].forEach(item => {
                        if (item.variations) {
                            totalImages += item.variations.length;
                            item.variations.forEach(v => totalCost += v.cost || 0);
                        }
                    });
                }
            });
            
            document.getElementById('stat-total').textContent = totalImages;
            document.getElementById('stat-published').textContent = publishedImages.size;
            document.getElementById('stat-changes').textContent = Object.keys(changes).length;
            document.getElementById('stat-cost').textContent = `$${totalCost.toFixed(2)}`;
        }
        
        function openModal(url) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = url;
            modal.classList.add('show');
        }
        
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Event listeners
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closePublishModal();
            }
        });
        
        document.getElementById('modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
        
        document.getElementById('publish-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closePublishModal();
            }
        });
        
        // Load images on page load
        loadImages();
    </script>
</body>
</html>
