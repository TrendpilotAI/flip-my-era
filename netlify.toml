[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.17.0"
  # Allowlist only public client keys that must appear in the browser bundle
  # Secret keys should fail the scanner if they leak into the build artifacts.
  SECRETS_SCAN_OMIT_KEYS = "VITE_CLERK_PUBLISHABLE_KEY,VITE_SUPABASE_URL,VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY,VITE_STRIPE_PUBLISHABLE_KEY,VITE_POSTHOG_KEY,VITE_PUBLIC_POSTHOG_KEY,VITE_RUNWARE_PROXY_URL,VITE_SAMCART_CHECKOUT_ENDPOINT"
  # Build optimization
  NPM_FLAGS = "--prefer-offline --no-audit"

# Sentry Netlify Plugin Configuration
# ⚠️ IMPORTANT: The @sentry/netlify-build-plugin has been ARCHIVED/DEPRECATED by Netlify.
# If this plugin is installed in your Netlify UI, it will cause build failures if SENTRY_AUTH_TOKEN is missing.
#
# RECOMMENDED ACTION: Remove the Sentry plugin from Netlify UI:
# 1. Go to Netlify Dashboard → Site Settings → Plugins
# 2. Find "@sentry/netlify-build-plugin" or "Sentry"
# 3. Click "Remove" or "Uninstall"
#
# Note: Sentry error tracking still works via the Sentry SDK in your code.
# The plugin only handled release creation, which is optional.
# For Netlify Functions error tracking, use Sentry's AWS Lambda integration instead.

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.clerk.accounts.dev https://js.stripe.com https://js.sentry-cdn.com https://www.googletagmanager.com https://static.samcart.com https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.clerk.accounts.dev https://api.stripe.com https://checkout.stripe.com https://*.posthog.com https://us.i.posthog.com https://*.sentry.io https://o450795b1c31933c205555ef8ca0565d0bd7.ingest.us.sentry.io; frame-src https://*.clerk.accounts.dev https://js.stripe.com https://hooks.stripe.com https://challenges.cloudflare.com https://www.googletagmanager.com;"
    # HSTS - only enable in production via environment variable
    # Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 