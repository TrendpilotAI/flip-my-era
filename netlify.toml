[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Allowlist public client keys that must appear in the browser bundle
  # to avoid Netlify's secrets scanner failing the build.
  SECRETS_SCAN_OMIT_KEYS = "VITE_CLERK_PUBLISHABLE_KEY,VITE_SUPABASE_URL,VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY,VITE_STRIPE_PUBLISHABLE_KEY,VITE_GROQ_API_KEY,VITE_OPENAI_API_KEY,VITE_RUNWARE_API_KEY,VITE_SUPABASE_JWT_SECRET"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 