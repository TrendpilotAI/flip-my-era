<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Image Viewer - Flip My Era</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        .debug-console {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 400px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 10000;
            border-radius: 5px;
        }
        
        .debug-console h3 {
            color: #0f0;
            margin-bottom: 10px;
            border-bottom: 1px solid #0f0;
            padding-bottom: 5px;
        }
        
        .debug-log {
            margin-bottom: 5px;
        }
        
        .debug-log.error {
            color: #f00;
        }
        
        .debug-log.success {
            color: #0f0;
        }
        
        .debug-log.info {
            color: #0af;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.5rem;
        }
        
        .stats {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #0af;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-header {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #0af;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .image-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .image-card:hover {
            transform: scale(1.05);
        }
        
        .image-card.best {
            border: 2px solid gold;
        }
        
        .best-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: gold;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }
        
        .image-wrapper {
            width: 100%;
            padding-top: 133.33%; /* 3:4 aspect ratio */
            position: relative;
            background: #1a1a1a;
        }
        
        .image-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-title {
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .image-meta {
            font-size: 0.85rem;
            color: #888;
        }
        
        .meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: #0af;
            padding: 50px;
        }
        
        .error-display {
            background: #400;
            border: 2px solid #f00;
            color: #fcc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="debug-console">
        <h3>Debug Console</h3>
        <div id="debug-output"></div>
    </div>
    
    <div class="container">
        <h1>ðŸŽ¨ Generated Images - Debug View</h1>
        
        <div id="stats" class="stats">
            <h2>Statistics</h2>
            <div class="stats-grid" id="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Status</div>
                    <div class="stat-value">Loading...</div>
                </div>
            </div>
        </div>
        
        <div id="content">
            <div class="loading">Loading images...</div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" src="" alt="">
        </div>
    </div>
    
    <script>
        const debug = {
            log: function(message, type = 'info') {
                const debugOutput = document.getElementById('debug-output');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `debug-log ${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                debugOutput.appendChild(logEntry);
                debugOutput.scrollTop = debugOutput.scrollHeight;
                console.log(`[${type.toUpperCase()}] ${message}`);
            }
        };
        
        let imageData = null;
        let loadedImages = 0;
        let failedImages = 0;
        
        async function loadImages() {
            debug.log('Starting image load process...', 'info');
            
            try {
                const jsonUrl = './src/modules/story/data/generatedImagesWithVariations.json';
                debug.log(`Fetching JSON from: ${jsonUrl}`, 'info');
                
                const response = await fetch(jsonUrl);
                debug.log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                debug.log(`Received ${text.length} bytes of JSON data`, 'info');
                
                imageData = JSON.parse(text);
                debug.log('JSON parsed successfully', 'success');
                
                // Log data structure
                const sections = ['heroGallery', 'eras', 'prompts'];
                sections.forEach(section => {
                    if (imageData[section]) {
                        debug.log(`Found ${imageData[section].length} items in ${section}`, 'info');
                    } else {
                        debug.log(`Section ${section} not found`, 'error');
                    }
                });
                
                displayImages();
            } catch (error) {
                debug.log(`Error loading images: ${error.message}`, 'error');
                debug.log(`Stack: ${error.stack}`, 'error');
                
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="error-display">
                        <h2>Error Loading Images</h2>
                        <p>${error.message}</p>
                        <p>Check the debug console for more details.</p>
                    </div>
                `;
            }
        }
        
        function displayImages() {
            debug.log('Starting to display images...', 'info');
            
            const content = document.getElementById('content');
            const statsGrid = document.getElementById('stats-grid');
            
            // Calculate stats
            let totalImages = 0;
            let totalCost = 0;
            let bestImages = 0;
            let sections = {
                heroGallery: 0,
                eras: 0,
                prompts: 0
            };
            
            ['heroGallery', 'eras', 'prompts'].forEach(section => {
                if (imageData[section]) {
                    sections[section] = imageData[section].length;
                    imageData[section].forEach(item => {
                        if (item.bestImage) bestImages++;
                        if (item.variations) {
                            totalImages += item.variations.length;
                            item.variations.forEach(v => {
                                totalCost += v.cost || 0;
                            });
                        }
                    });
                }
            });
            
            debug.log(`Total images: ${totalImages}, Total cost: $${totalCost.toFixed(2)}, Best images: ${bestImages}`, 'success');
            
            // Update stats
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">Total Images</div>
                    <div class="stat-value">${totalImages}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Best Selected</div>
                    <div class="stat-value">${bestImages}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Cost</div>
                    <div class="stat-value">$${totalCost.toFixed(2)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Hero Gallery</div>
                    <div class="stat-value">${sections.heroGallery}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Era Images</div>
                    <div class="stat-value">${sections.eras}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Story Prompts</div>
                    <div class="stat-value">${sections.prompts}</div>
                </div>
            `;
            
            // Build sections
            let html = '';
            
            // Hero Gallery
            if (imageData.heroGallery && imageData.heroGallery.length > 0) {
                debug.log('Building Hero Gallery section...', 'info');
                html += buildSection('Hero Gallery', imageData.heroGallery, 'heroGallery');
            }
            
            // Eras
            if (imageData.eras && imageData.eras.length > 0) {
                debug.log('Building Era Images section...', 'info');
                html += buildSection('Era Images', imageData.eras, 'eras');
            }
            
            // Story Prompts
            if (imageData.prompts && imageData.prompts.length > 0) {
                debug.log('Building Story Prompts section...', 'info');
                html += buildSection('Story Prompts', imageData.prompts, 'prompts');
            }
            
            content.innerHTML = html;
            
            // Preload images and track loading
            preloadImages();
            
            // Add event listeners
            addEventListeners();
            
            debug.log('Display complete!', 'success');
        }
        
        function buildSection(title, items, sectionId) {
            let validItems = 0;
            let html = `
                <div class="section" id="section-${sectionId}">
                    <div class="section-header">
                        <h2 class="section-title">${title}</h2>
                        <span>Showing ${items.length} items</span>
                    </div>
                    <div class="image-grid">
            `;
            
            items.forEach((item, index) => {
                const bestImage = item.bestImage || (item.variations && item.variations[0]);
                if (!bestImage || !bestImage.url) {
                    debug.log(`No valid image for ${item.id || index}`, 'error');
                    return;
                }
                
                validItems++;
                const isBest = !!item.bestImage;
                
                html += `
                    <div class="image-card ${isBest ? 'best' : ''}" data-id="${item.id}" data-url="${bestImage.url}">
                        ${isBest ? '<span class="best-badge">BEST</span>' : ''}
                        <div class="image-wrapper">
                            <img src="${bestImage.url}" 
                                 alt="${item.title || item.id}" 
                                 loading="lazy"
                                 onerror="handleImageError(this, '${item.id}')"
                                 onload="handleImageLoad(this, '${item.id}')"
                                 onclick="openModal('${bestImage.url}')">
                        </div>
                        <div class="image-info">
                            <div class="image-title">${item.title || item.id}</div>
                            <div class="image-meta">
                                ${bestImage.score ? `
                                    <div class="meta-row">
                                        <span>Score:</span>
                                        <span>${bestImage.score}/10</span>
                                    </div>
                                ` : ''}
                                ${bestImage.seed ? `
                                    <div class="meta-row">
                                        <span>Seed:</span>
                                        <span>${bestImage.seed}</span>
                                    </div>
                                ` : ''}
                                ${bestImage.cost ? `
                                    <div class="meta-row">
                                        <span>Cost:</span>
                                        <span>$${bestImage.cost.toFixed(3)}</span>
                                    </div>
                                ` : ''}
                                ${item.variations ? `
                                    <div class="meta-row">
                                        <span>Variations:</span>
                                        <span>${item.variations.length}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            debug.log(`Built ${title} section with ${validItems}/${items.length} valid items`, validItems === items.length ? 'success' : 'info');
            
            return html;
        }
        
        function preloadImages() {
            const images = document.querySelectorAll('.image-card img');
            debug.log(`Preloading ${images.length} images...`, 'info');
        }
        
        function handleImageLoad(img, id) {
            loadedImages++;
            debug.log(`Image loaded: ${id} (${loadedImages} total)`, 'success');
        }
        
        function handleImageError(img, id) {
            failedImages++;
            debug.log(`Failed to load image: ${id} (${failedImages} failed)`, 'error');
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjUzMyIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjUzMyIgZmlsbD0iIzMzMyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0ic2Fucy1zZXJpZiIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+SW1hZ2UgTG9hZCBGYWlsZWQ8L3RleHQ+PC9zdmc+';
        }
        
        function openModal(url) {
            debug.log(`Opening modal for: ${url}`, 'info');
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = url;
            modal.classList.add('show');
        }
        
        function addEventListeners() {
            const modal = document.getElementById('modal');
            const modalClose = document.querySelector('.modal-close');
            
            modalClose.onclick = function() {
                modal.classList.remove('show');
                debug.log('Modal closed', 'info');
            }
            
            modal.onclick = function(event) {
                if (event.target === modal) {
                    modal.classList.remove('show');
                    debug.log('Modal closed (background click)', 'info');
                }
            }
            
            // Add keyboard escape to close modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.classList.contains('show')) {
                    modal.classList.remove('show');
                    debug.log('Modal closed (ESC key)', 'info');
                }
            });
        }
        
        // Start loading when page loads
        window.addEventListener('DOMContentLoaded', function() {
            debug.log('DOM loaded, initiating image load...', 'info');
            loadImages();
        });
        
        // Log any uncaught errors
        window.addEventListener('error', function(event) {
            debug.log(`Uncaught error: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });
    </script>
</body>
</html>
