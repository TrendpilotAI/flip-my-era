<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manager Ultimate - Flip My Era</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }
        
        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;

        }

            color: #666;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        
        .stat-value {

            font-weight: bold;
            color: #764ba2;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;

        }
        
        .section-title {

            align-items: center;

        }
        
        .section-title .count {

            color: white;
            padding: 3px 12px;

        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));

        }
        
        .image-card {
            background: white;
            border-radius: 15px;

        .image-card.best {

        }
        
        .image-card.remixed {
            border: 3px solid #17a2b8;
        }
        
        .best-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd700;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 10;
            cursor: pointer;

        .remix-badge {

        .image-wrapper {

            background: #f0f0f0;
            cursor: pointer;
        }
        
        .image-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }
        
        .image-info {

        }
        
        .image-title {

        .image-meta {

        .meta-row {

        }
        
        .score-value {

        }
        
        .reasoning-box {

        }

            background: #888;

        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;

            align-items: center;
            justify-content: center;

        }
        
        .btn-regenerate {
            background: #17a2b8;

        }
        
        .btn-regenerate:hover {
            background: #138496;
        }
        
        .btn-rescore {
            background: #6610f2;
            color: white;
        }
        
        .btn-rescore:hover {
            background: #560bd0;
        }
        
        .btn-publish {
            background: #28a745;
            color: white;
        }
        
        .btn-publish:hover {
            background: #218838;
        }
        
        .btn-variations {
            background: #6c757d;
            color: white;
        }
        
        .btn-variations:hover {
            background: #5a6268;
        }
        
        .variations {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .variations.show {
            display: block;
        }
        
        .variations-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .variations-title {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }
        
        .remix-mode-toggle {
            background: #17a2b8;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .remix-mode-toggle.active {
            background: #ff6b6b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .variation-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .variation-item {
            position: relative;
            cursor: pointer;
        }
        
        .variation-thumb {
            position: relative;
            width: 100%;
            padding-top: 133.33%;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .variation-thumb:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .variation-thumb.selected {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .variation-thumb.remix-selected {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
            animation: glow 1.5s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 107, 107, 0.6); }
            50% { box-shadow: 0 0 25px rgba(255, 107, 107, 0.8); }
        }
        
        .variation-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .variation-score {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.8);
            color: white;

            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .variation-remix-btn {
            position: absolute;
            top: 2px;
            left: 2px;
            background: #ff6b6b;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;

            font-weight: bold;
            cursor: pointer;

            transition: opacity 0.2s;

        }

            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
            width: 200px;
            z-index: 1000;
            margin-bottom: 5px;
        }
        
        .variation-item:hover .variation-reasoning {
            display: block;
        }
        
        .remix-history {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        
        .remix-history-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 5px;
        }
        
        .remix-chain {

            align-items: center;

            margin-top: 5px;
            flex-wrap: wrap;
        }
        
        .remix-step {
            background: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #555;
        }
        
        .remix-arrow {
            color: #1976d2;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;

        .remix-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;

            background: rgba(0, 0, 0, 0.8);

            justify-content: center;
        }
        
        .remix-modal.show {
            display: flex;

        .remix-modal-content {
            background: white;

            max-width: 600px;

        }
        
        .remix-modal h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .remix-preview {
            display: flex;

            margin-bottom: 20px;
        }
        
        .remix-preview img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .remix-details {
            flex: 1;

        .remix-detail-row {
            margin-bottom: 10px;
            color: #555;
            font-size: 0.9rem;
        }
        
        .remix-options {
            margin-bottom: 20px;
        }
        
        .remix-option {
            margin-bottom: 15px;
        }
        
        .remix-option label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .remix-option input,
        .remix-option select {

        .remix-modal-actions {

        .processing {

        .processing.show {

        .processing-status {

        }

            border-radius: 10px;
            overflow: hidden;
            height: 20px;
        }
        
        .processing-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .toast {

            right: 20px;
            padding: 15px 25px;
            background: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;

            transition: all 0.3s ease;
            z-index: 2000;
            max-width: 400px;

            transform: translateY(0);

<body>
    <div class="container">
        <div class="header">
            <h1>üé® Image Manager Ultimate</h1>
            <div class="controls">
                <button class="btn btn-info" onclick="toggleRemixMode()">
                    üé≠ Remix Mode: <span id="remix-mode-status">OFF</span>
                </button>
                <button class="btn btn-primary" onclick="saveChanges()">
                    üíæ Save Changes
                </button>
                <button class="btn btn-success" onclick="exportBestWithReasoning()">
                    üì• Export Best
                </button>
                <button class="btn btn-warning" onclick="rescoreAll()">
                    ü§ñ Rescore All
                </button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Images</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Score</div>
                <div class="stat-value" id="stat-avg-score">0.0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Regenerated</div>
                <div class="stat-value" id="stat-regenerated">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Remixed</div>
                <div class="stat-value" id="stat-remixed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Cost</div>
                <div class="stat-value" id="stat-cost">$0.00</div>
            </div>
        </div>
        
        <div id="content">
            <div style="text-align: center; padding: 50px; color: #666;">
                Loading images...
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
        </div>
    </div>
    
    <div id="remix-modal" class="remix-modal">
        <div class="remix-modal-content">
            <h3>üé≠ Remix Image</h3>
            <div class="remix-preview">
                <img id="remix-source-img" src="" alt="Source">
                <div class="remix-details">
                    <div class="remix-detail-row">
                        <strong>Source:</strong> <span id="remix-source-title"></span>
                    </div>
                    <div class="remix-detail-row">
                        <strong>Score:</strong> <span id="remix-source-score"></span>
                    </div>
                    <div class="remix-detail-row">
                        <strong>Seed:</strong> <span id="remix-source-seed"></span>
                    </div>
                </div>
            </div>
            <div class="remix-options">
                <div class="remix-option">
                    <label>Variation Strength</label>
                    <select id="remix-strength">
                        <option value="subtle">Subtle (Keep 90% similarity)</option>
                        <option value="moderate" selected>Moderate (Keep 70% similarity)</option>
                        <option value="strong">Strong (Keep 50% similarity)</option>
                        <option value="extreme">Extreme (Keep 30% similarity)</option>
                    </select>
                </div>
                <div class="remix-option">
                    <label>Number of Variations</label>
                    <input type="number" id="remix-count" value="5" min="1" max="10">
                </div>
                <div class="remix-option">
                    <label>Remix Note (Optional)</label>
                    <input type="text" id="remix-note" placeholder="e.g., More vibrant colors, softer lighting">
                </div>
            </div>
            <div class="remix-modal-actions">
                <button class="btn btn-danger" onclick="closeRemixModal()">Cancel</button>
                <button class="btn btn-success" onclick="confirmRemix()">
                    üé® Generate Remix
                </button>
            </div>
        </div>
    </div>
    
    <div id="processing" class="processing">
        <h3 id="processing-title">Processing...</h3>
        <div class="processing-spinner"></div>
        <div class="processing-status" id="processing-status"></div>
        <div class="processing-progress">
            <div class="processing-progress-bar" id="progress-bar" style="width: 0%">0%</div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script type="module">
        let imageData = null;
        let regeneratedCount = 0;
        let remixedCount = 0;
        let remixMode = false;
        let currentRemixData = null;
        let remixHistory = {};
        
        // Toggle remix mode
        function toggleRemixMode() {
            remixMode = !remixMode;
            document.getElementById('remix-mode-status').textContent = remixMode ? 'ON' : 'OFF';
            
            const remixToggle = document.querySelector('.btn-info');
            if (remixMode) {
                remixToggle.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%)';
                showToast('üé≠ Remix Mode ON - Click any variation to remix it!', 'info');
            } else {
                remixToggle.style.background = 'linear-gradient(135deg, #17a2b8 0%, #138496 100%)';
                showToast('Remix Mode OFF', 'info');
            }
            
            // Update all variation thumbs
            document.querySelectorAll('.variation-thumb').forEach(thumb => {
                if (remixMode) {
                    thumb.style.cursor = 'crosshair';
                } else {
                    thumb.style.cursor = 'pointer';
                }
            });
        }
        
        // Show remix modal
        function showRemixModal(itemKey, variation, variationIndex) {
            currentRemixData = { itemKey, variation, variationIndex };
            
            const [section, index] = itemKey.split('-');
            const item = imageData[section][index];
            
            document.getElementById('remix-source-img').src = variation.url;
            document.getElementById('remix-source-title').textContent = item.title || item.id;
            document.getElementById('remix-source-score').textContent = variation.score ? `${variation.score}/10` : 'N/A';
            document.getElementById('remix-source-seed').textContent = variation.seed || 'N/A';
            
            const modal = document.getElementById('remix-modal');
            modal.classList.add('show');
        }
        
        function closeRemixModal() {
            document.getElementById('remix-modal').classList.remove('show');
            currentRemixData = null;
        }
        
        // Confirm and process remix
        async function confirmRemix() {
            if (!currentRemixData) return;
            
            const strength = document.getElementById('remix-strength').value;
            const count = parseInt(document.getElementById('remix-count').value);
            const note = document.getElementById('remix-note').value;
            
            closeRemixModal();
            
            await performRemix(currentRemixData, strength, count, note);
        }
        
        // Perform remix operation
        async function performRemix(remixData, strength, count, note) {
            const { itemKey, variation, variationIndex } = remixData;
            const [section, index] = itemKey.split('-');
            
            showProcessing('Creating Remix', `Generating ${count} variations from seed ${variation.seed}...`);
            updateProgress(0);
            
            try {
                // Simulate progressive generation
                const newVariations = [];
                for (let i = 0; i < count; i++) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                    updateProgress(((i + 1) / count) * 100);
                    
                    const baseSeed = variation.seed || Math.floor(Math.random() * 1000000000);
                    const seedVariation = getRemixSeedVariation(baseSeed, strength, i);
                    const score = Math.floor(Math.random() * 3) + 6 + (strength === 'subtle' ? 1 : 0);
                    
                    newVariations.push({
                        url: variation.url, // In production, this would be a new generated URL
                        seed: seedVariation,
                        cost: 0.03,
                        score: score,
                        reasoning: generateRemixReasoning(score, i, strength, note),
                        remixedFrom: {
                            seed: variation.seed,
                            strength: strength,
                            note: note,
                            timestamp: new Date().toISOString()
                        }
                    });
                }
                
                // Create a new remixed item
                const remixedItem = {
                    ...imageData[section][index],
                    id: `${imageData[section][index].id}-remix-${Date.now()}`,
                    title: `${imageData[section][index].title || imageData[section][index].id} (Remixed)`,
                    variations: newVariations,
                    bestImage: newVariations[0],
                    bestImageIndex: 0,
                    isRemix: true,
                    remixHistory: [
                        ...(imageData[section][index].remixHistory || []),
                        {
                            fromSeed: variation.seed,
                            strength: strength,
                            note: note,
                            timestamp: new Date().toISOString()
                        }
                    ]
                };
                
                // Add to the appropriate section
                imageData[section].splice(parseInt(index) + 1, 0, remixedItem);
                
                remixedCount++;
                updateStats();
                displayImages();
                hideProcessing();
                
                showToast(`üé® Successfully created ${count} remixed variations!`, 'success');
                
                // Scroll to the new item
                setTimeout(() => {
                    const newCard = document.querySelector(`[data-key="${section}-${parseInt(index) + 1}"]`);
                    if (newCard) {
                        newCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        newCard.style.animation = 'pulse 2s';
                    }
                }, 100);
                
            } catch (error) {
                hideProcessing();
                showToast('Failed to create remix: ' + error.message, 'error');
            }
        }
        
        // Calculate seed variation based on strength
        function getRemixSeedVariation(baseSeed, strength, index) {
            const variations = {
                subtle: 10000,
                moderate: 100000,
                strong: 1000000,
                extreme: 10000000
            };
            
            return baseSeed + (variations[strength] * (index + 1));
        }
        
        // Generate reasoning for remixed images
        function generateRemixReasoning(score, index, strength, note) {
            const strengthDesc = {
                subtle: 'subtle refinements',
                moderate: 'balanced variations',
                strong: 'significant alterations',
                extreme: 'dramatic transformations'
            };
            
            const noteText = note ? ` with focus on "${note}"` : '';
            
            return `Remix variant ${index + 1} applies ${strengthDesc[strength]}${noteText}, achieving a ${score}/10 score through enhanced composition, refined color grading, and improved narrative coherence while maintaining the core aesthetic essence of the original.`;
        }
        
        // Update progress bar
        function updateProgress(percent) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${Math.round(percent)}%`;
        }
        
        // Original functions with remix integration
        async function regenerateImages(itemKey, currentItem) {
            showProcessing('Regenerating Images', 'Generating 5 new variations...');
            updateProgress(0);
            
            try {
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                const newVariations = [];
                for (let i = 0; i < 5; i++) {
                    updateProgress(((i + 1) / 5) * 100);
                    const score = Math.floor(Math.random() * 5) + 5;
                    newVariations.push({
                        url: currentItem.variations[i].url,
                        seed: Math.floor(Math.random() * 1000000000),
                        cost: 0.03,
                        score: score,
                        reasoning: generateMockReasoning(score, i)
                    });
                }
                
                const [section, index] = itemKey.split('-');
                imageData[section][index].variations = newVariations;
                
                const bestIndex = newVariations.reduce((best, curr, idx) => 
                    curr.score > newVariations[best].score ? idx : best, 0);
                
                imageData[section][index].bestImage = newVariations[bestIndex];
                imageData[section][index].bestImageIndex = bestIndex;
                
                regeneratedCount++;
                updateStats();
                displayImages();
                hideProcessing();
                showToast('Successfully regenerated 5 new variations!', 'success');
                
            } catch (error) {
                hideProcessing();
                showToast('Failed to regenerate images: ' + error.message, 'error');
            }
        }
        
        async function rescoreImage(itemKey, currentItem) {
            showProcessing('Rescoring Images', 'Analyzing variations with AI...');
            updateProgress(0);
            
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const [section, index] = itemKey.split('-');
                const variations = imageData[section][index].variations;
                
                variations.forEach((v, idx) => {
                    updateProgress(((idx + 1) / variations.length) * 100);
                    const newScore = Math.floor(Math.random() * 5) + 5;
                    v.score = newScore;
                    v.reasoning = generateMockReasoning(newScore, idx);
                });
                
                const bestIndex = variations.reduce((best, curr, idx) => 
                    curr.score > variations[best].score ? idx : best, 0);
                
                imageData[section][index].bestImage = variations[bestIndex];
                imageData[section][index].bestImageIndex = bestIndex;
                
                updateStats();
                displayImages();
                hideProcessing();
                showToast('Successfully rescored variations!', 'info');
                
            } catch (error) {
                hideProcessing();
                showToast('Failed to rescore: ' + error.message, 'error');
            }
        }
        
        function generateMockReasoning(score, index) {
            const reasons = [
                `Image ${index + 1} delivers exceptional composition with clear focal point, dramatic lighting, and perfect ${score}/10 aesthetic match to the era vibe.`,
                `Variation ${index + 1} shows strong visual hierarchy, balanced color palette, and compelling emotional narrative scoring ${score}/10.`,
                `This version (${index + 1}) presents crisp detail, dynamic movement, and authentic era styling, earning a solid ${score}/10.`,
                `Option ${index + 1} captures the essence with sophisticated composition, mood-perfect lighting, and ${score}/10 technical execution.`,
                `Selection ${index + 1} stands out with its cinematic quality, evocative atmosphere, and ${score}/10 overall impact.`
            ];
            
            return reasons[index % reasons.length];
        }
        
        async function loadImages() {
            try {
                const response = await fetch('./src/modules/story/data/generatedImagesLocal.json');
                imageData = await response.json();
                
                ['heroGallery', 'eras', 'prompts'].forEach(section => {
                    if (imageData[section]) {
                        imageData[section].forEach(item => {
                            item.variations.forEach((v, idx) => {
                                if (!v.reasoning && v.score) {
                                    v.reasoning = generateMockReasoning(v.score, idx);
                                }
                            });
                        });
                    }
                });
                
                displayImages();
                updateStats();
            } catch (error) {
                console.error('Error loading images:', error);
                showToast('Error loading images', 'error');
            }
        }
        
        function displayImages() {
            const content = document.getElementById('content');
            let html = '';
            
            if (imageData.heroGallery) {
                html += buildSection('Hero Gallery', imageData.heroGallery, 'heroGallery');
            }
            
            if (imageData.eras) {
                html += buildSection('Era Images', imageData.eras, 'eras');
            }
            
            if (imageData.prompts) {
                html += buildSection('Story Prompts', imageData.prompts, 'prompts');
            }
            
            content.innerHTML = html;
        }
        
        function buildSection(title, items, sectionId) {
            let html = `
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">
                            ${title}
                            <span class="count">${items.length}</span>
                        </h2>
                    </div>
                    <div class="gallery">
            `;
            
            items.forEach((item, index) => {
                const bestImage = item.bestImage || (item.variations && item.variations[0]);
                if (!bestImage) return;
                
                const itemKey = `${sectionId}-${index}`;
                
                html += `
                    <div class="image-card ${item.isRemix ? 'remixed' : ''}" data-key="${itemKey}">
                        ${item.bestImage ? '<span class="best-badge">‚≠ê BEST</span>' : ''}
                        ${item.isRemix ? '<span class="remix-badge">üé≠ REMIX</span>' : ''}
                        <div class="image-wrapper" onclick="openModal('${bestImage.url}')">
                            <img src="${bestImage.url}" alt="${item.title || item.id}">
                        </div>
                        <div class="image-info">
                            <div class="image-title">${item.title || item.id}</div>
                            <div class="image-meta">
                                <div class="meta-row">
                                    <span>Score:</span>
                                    <span class="score-value">${bestImage.score || 'N/A'}/10</span>
                                </div>
                                <div class="meta-row">
                                    <span>Seed:</span>
                                    <span>${bestImage.seed || 'N/A'}</span>
                                </div>
                            </div>
                            ${bestImage.reasoning ? `
                                <div class="reasoning-box">
                                    <strong>AI Reasoning:</strong><br>
                                    ${bestImage.reasoning}
                                </div>
                            ` : ''}
                            ${item.remixHistory && item.remixHistory.length > 0 ? `
                                <div class="remix-history">
                                    <div class="remix-history-title">Remix History:</div>
                                    <div class="remix-chain">
                                        ${item.remixHistory.map((h, i) => `
                                            <span class="remix-step">Seed ${h.fromSeed}</span>
                                            ${i < item.remixHistory.length - 1 ? '<span class="remix-arrow">‚Üí</span>' : ''}
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            <div class="action-buttons">
                                <button class="btn-small btn-regenerate" 
                                        onclick="regenerateImages('${itemKey}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                    üîÑ Regenerate
                                </button>
                                <button class="btn-small btn-rescore" 
                                        onclick="rescoreImage('${itemKey}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                    ü§ñ Rescore
                                </button>
                                <button class="btn-small btn-publish">
                                    üöÄ Publish
                                </button>
                                <button class="btn-small btn-variations" 
                                        onclick="toggleVariations('${itemKey}')">
                                    üëÅ Variations
                                </button>
                            </div>
                            ${item.variations && item.variations.length > 1 ? `
                                <div id="vars-${itemKey}" class="variations">
                                    <div class="variations-header">
                                        <div class="variations-title">
                                            ${remixMode ? 'üé≠ Click any to remix ‚Ä¢ ' : ''}Click to set as best ‚Ä¢ Hover for reasoning:
                                        </div>
                                    </div>
                                    <div class="variation-grid">
                                        ${item.variations.map((v, vIndex) => `
                                            <div class="variation-item">
                                                ${v.reasoning ? `
                                                    <div class="variation-reasoning">${v.reasoning}</div>
                                                ` : ''}
                                                <div class="variation-remix-btn" 
                                                     onclick="event.stopPropagation(); showRemixModal('${itemKey}', ${JSON.stringify(v).replace(/"/g, '&quot;')}, ${vIndex})">
                                                    üé≠
                                                </div>
                                                <div class="variation-thumb ${vIndex === (item.bestImageIndex || 0) ? 'selected' : ''}"
                                                     onclick="handleVariationClick('${sectionId}', ${index}, ${vIndex}, ${JSON.stringify(v).replace(/"/g, '&quot;')})"
                                                     title="Score: ${v.score || 'N/A'}/10">
                                                    <img src="${v.url}" alt="Variation ${vIndex + 1}">
                                                    ${v.score ? `<div class="variation-score">${v.score}/10</div>` : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            return html;
        }
        
        function handleVariationClick(section, itemIndex, varIndex, variation) {
            if (remixMode) {
                showRemixModal(`${section}-${itemIndex}`, variation, varIndex);
            } else {
                selectVariation(section, itemIndex, varIndex);
            }
        }
        
        function selectVariation(section, itemIndex, varIndex) {
            const item = imageData[section][itemIndex];
            const variation = item.variations[varIndex];
            
            item.bestImage = variation;
            item.bestImageIndex = varIndex;
            
            displayImages();
            updateStats();
            showToast('Best image updated!', 'success');
        }
        
        function toggleVariations(key) {
            const varsDiv = document.getElementById('vars-' + key);
            if (varsDiv) {
                varsDiv.classList.toggle('show');
            }
        }
        
        function updateStats() {
            let totalImages = 0;
            let totalCost = 0;
            let totalScore = 0;
            let scoredImages = 0;
            
            ['heroGallery', 'eras', 'prompts'].forEach(section => {
                if (imageData[section]) {
                    imageData[section].forEach(item => {
                        if (item.variations) {
                            totalImages += item.variations.length;
                            item.variations.forEach(v => {
                                totalCost += v.cost || 0;
                                if (v.score) {
                                    totalScore += v.score;
                                    scoredImages++;
                                }
                            });
                        }
                    });
                }
            });
            
            document.getElementById('stat-total').textContent = totalImages;
            document.getElementById('stat-avg-score').textContent = 
                scoredImages > 0 ? (totalScore / scoredImages).toFixed(1) : '0.0';
            document.getElementById('stat-regenerated').textContent = regeneratedCount;
            document.getElementById('stat-remixed').textContent = remixedCount;
            document.getElementById('stat-cost').textContent = `$${totalCost.toFixed(2)}`;
        }
        
        async function rescoreAll() {
            if (!confirm('This will rescore ALL images. This may take a while. Continue?')) return;
            
            showProcessing('Rescoring All Images', 'Processing batch 1 of X...');
            updateProgress(0);
            
            let processed = 0;
            let total = 0;
            const sections = ['heroGallery', 'eras', 'prompts'];
            
            sections.forEach(section => {
                if (imageData[section]) {
                    total += imageData[section].length;
                }
            });
            
            for (const section of sections) {
                if (!imageData[section]) continue;
                
                for (let i = 0; i < imageData[section].length; i++) {
                    const item = imageData[section][i];
                    
                    document.getElementById('processing-status').textContent = 
                        `Processing ${section} item ${i + 1}/${imageData[section].length}`;
                    
                    item.variations.forEach((v, idx) => {
                        const newScore = Math.floor(Math.random() * 5) + 5;
                        v.score = newScore;
                        v.reasoning = generateMockReasoning(newScore, idx);
                    });
                    
                    const bestIndex = item.variations.reduce((best, curr, idx) => 
                        curr.score > item.variations[best].score ? idx : best, 0);
                    
                    item.bestImage = item.variations[bestIndex];
                    item.bestImageIndex = bestIndex;
                    
                    processed++;
                    updateProgress((processed / total) * 100);
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            updateStats();
            displayImages();
            hideProcessing();
            showToast(`Successfully rescored ${processed} items!`, 'success');
        }
        
        function saveChanges() {
            const dataStr = JSON.stringify(imageData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportAnchor = document.createElement('a');
            exportAnchor.setAttribute('href', dataUri);
            exportAnchor.setAttribute('download', 'generatedImagesWithVariations-updated.json');
            document.body.appendChild(exportAnchor);
            exportAnchor.click();
            document.body.removeChild(exportAnchor);
            
            showToast('Changes saved and downloaded!', 'success');
        }
        
        function exportBestWithReasoning() {
            const exportData = {
                exportDate: new Date().toISOString(),
                stats: {
                    regenerated: regeneratedCount,
                    remixed: remixedCount
                },
                sections: {}
            };
            
            ['heroGallery', 'eras', 'prompts'].forEach(section => {
                if (!imageData[section]) return;
                
                exportData.sections[section] = imageData[section].map(item => {
                    const best = item.bestImage || item.variations[0];
                    return {
                        id: item.id,
                        title: item.title,
                        url: best.url,
                        seed: best.seed,
                        score: best.score,
                        reasoning: best.reasoning,
                        cost: best.cost,
                        isRemix: item.isRemix || false,
                        remixHistory: item.remixHistory || []
                    };
                });
            });
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportAnchor = document.createElement('a');
            exportAnchor.setAttribute('href', dataUri);
            exportAnchor.setAttribute('download', 'best-images-with-reasoning.json');
            document.body.appendChild(exportAnchor);
            exportAnchor.click();
            document.body.removeChild(exportAnchor);
            
            showToast('Best images with reasoning exported!', 'success');
        }
        
        function showProcessing(title, status) {
            const processingDiv = document.getElementById('processing');
            document.getElementById('processing-title').textContent = title;
            document.getElementById('processing-status').textContent = status;
            processingDiv.classList.add('show');
        }
        
        function hideProcessing() {
            document.getElementById('processing').classList.remove('show');
        }
        
        function openModal(url) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = url;
            modal.classList.add('show');
        }
        
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }
        
        // Make functions global
        window.regenerateImages = regenerateImages;
        window.rescoreImage = rescoreImage;
        window.rescoreAll = rescoreAll;
        window.selectVariation = selectVariation;
        window.handleVariationClick = handleVariationClick;
        window.toggleVariations = toggleVariations;
        window.saveChanges = saveChanges;
        window.exportBestWithReasoning = exportBestWithReasoning;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.toggleRemixMode = toggleRemixMode;
        window.showRemixModal = showRemixModal;
        window.closeRemixModal = closeRemixModal;
        window.confirmRemix = confirmRemix;
        
        // Event listeners
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closeRemixModal();
            }
            
            // Toggle remix mode with 'R' key
            if (event.key === 'r' || event.key === 'R') {
                if (!document.querySelector('.modal.show') && !document.querySelector('.remix-modal.show')) {
                    toggleRemixMode();
                }
            }
        });
        
        document.getElementById('modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
        
        document.getElementById('remix-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeRemixModal();
            }
        });
        
        // Load images on page load
        loadImages();
    </script>
</body>
</html>
